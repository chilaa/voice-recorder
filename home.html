<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Record Voice</title>
</head>
<body>
<audio controls="" class="align-baseline audio " id="audio"></audio>
<div class="text-center">
    <button class="btn btn-outline-success start text-center" id="start">Start</button>
    <button class="btn btn-outline-primary pause text-center disabled" id="pause">Pause</button>
    <button class="btn btn-outline-primary resume text-center disabled" id="resume">Resume</button>
    <button class="btn btn-outline-danger stop text-center disabled" id="stop">Stop</button>
    <button class="btn btn-outline-success upload text-center disabled" id="upload">Upload</button>
</div>
<script src="custom.js"></script>
</body>
</html>
